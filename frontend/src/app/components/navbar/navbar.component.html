<header>
  <div class="logo">
    <a routerLink="/dashboard"><img width="100px" src="../../../assets/img/cuenta.png" alt="Logo"></a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a class="btn btn-outline-info">
          Administracion</a>
      </li>
      <li><a class="btn btn-outline-primary" routerLink="/dashboard">
          Productos</a>
      </li>
      <li><a class="btn btn-outline-primary" routerLink="/dashboard">
          Mi Cuenta</a>
      </li>
    </ul>
  </nav>


  <div class="btn-group" dropdown>
    <button type="button" class="btn btn-outline-danger">Mi Perfil</button>
    <button id="button-split" type="button" dropdownToggle class="btn btn-danger dropdown-toggle dropdown-toggle-split"
      aria-controls="dropdown-split">
      <span class="caret"></span>
      <span class="sr-only visually-hidden">Split button!</span>
    </button>
    <ul id="dropdown-split" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-split">
      <li role="menuitem"><a class="dropdown-item">Action</a></li>
      <li role="menuitem"><a class="dropdown-item">Another action</a>
      </li>
      <li role="menuitem"><a class="dropdown-item">Something else
          here</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" (click)="logOut()">LogOut</a>
      </li>
    </ul>
  </div>

  <!-- <button class="btn btn-outline-danger" type="submit">LogOut</button> -->

</header>
