<app-navbar></app-navbar>
<div class="container mt-2 text-left">

  <h2>Novedades</h2>

  <app-products-carousel></app-products-carousel><br><br>

  <h2>Productos de Nuestra Seleccion</h2>

  <div class="card" *ngFor="let item of listProducts">
    <img src="{{item.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.model}}</h5>
      <p class="card-text">{{item.description}}
      </p>
      <button class="btn btn-secondary" (click)="findProduct(item)" style="margin-right: 30%;">Ver Mas</button>
      <button class="btn btn-success" routerLink="/dashboard/shopping">Comprar</button>

    </div>
  </div>
  <app-product-information *ngIf="oneProduct!=null" [hidden] [oneProduct]="oneProduct"></app-product-information>
