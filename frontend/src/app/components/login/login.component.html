<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/cuenta.png" alt="img login">
    <h3>Login</h3>
    <div>
      <button class="btn btn-primary ml-2" [disabled]="adminLogin" (click)="adminLogin=!adminLogin">Admin</button>
      <button class="btn btn-primary ml-2" [disabled]="!adminLogin" (click)="adminLogin=!adminLogin">User</button>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" [(ngModel)]="email" class="form-control" placeholder="Ingrese Mail">
      <label>Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese Password">
      <label>Password</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
    </div>
    <p class="mt-3">No tienes Cuenta? <a routerLink="/signin">Registrar</a></p>

  </div>
  <app-spinner *ngIf="loading"></app-spinner>

</div>
