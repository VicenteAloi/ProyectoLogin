<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="tableProducts" style="width:100%" class="table table-striped table-bordered table-condensed">
          <thead class="text-center">
            <tr>
              <th>DNI</th>
              <th>NOMBRE</th>
              <th>APELLIDO</th>
              <th>EMAIL</th>
            </tr>
          </thead>
          <tbody *ngFor="let administrator of administratorResgisted; let indice=index">
            <tr>
              <td>{{administrator.dni}}</td>
              <td>{{administrator.name}}</td>
              <td>{{administrator.surname}}</td>
              <td>{{administrator.email}}</td>
              <td>
                <div class="text-center">
                  <div class="btn-group">
                    <button class="btn btn-danger" (click)="deleteAdministrator(indice)" [disabled]="">Delete</button>
                    <button class="btn btn-primary" (click)="openModal(template,indice)">Modificar</button>
                  </div>
                </div>
              </td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Actualizar Administrador</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-modify-form-administrator [administratorReceived]="administrator"></app-modify-form-administrator>
  </div>
</ng-template>
