  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/admin">
      <img src="https://cdn.icon-icons.com/icons2/317/PNG/96/shop-icon_34368.png" alt="Logo" width="30" height="24"

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Alta Administrador</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-2">
        <app-administrator-form></app-administrator-form>
        <button aria-label="Close" (click)="staticModal.hide()" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </div>
</div>
