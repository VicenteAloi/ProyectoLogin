<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive"> 
        <table id="tableProducts" style="width:100%" class="table table-striped table-bordered table-condensed">
          <thead class="text-center">
            <tr>
              <th>Id</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>stock</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let productos of productosRegistrados; let indice=index ">
            <tr>
              <td>{{productos.id}}</td>
              <td>{{productos.brand}}</td>
              <td>{{productos.model}}</td>
              <td>{{productos.stock}}</td>
              <td>{{productos.price}}</td>
              <td>
                <div class="text-center">
                  <div class="btn-group">
                    <button class="btn btn-danger" (click)="deleteProducto(indice)">Delete</button>
                    <button class="btn btn-primary" (click)="openModal(template,indice)">Modificar</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Actualizar Producto</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-formulario-modificar [productReceived]="product"></app-formulario-modificar>
  </div>
</ng-template>
